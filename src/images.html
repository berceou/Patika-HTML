<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patika-HTML-Image</title>
</head>
<body>
    <h1>HTML-Patika</h1>
    <h2>Görsellerle Çalışmak</h2>
    <p>Görsel, bir klasörden çekilebilir. Ayrıca direkt bir web page alınabilir.</p>
<!--img tag kullanılır.
    src: kaynak,
    alt: görme engelliler için yazılan text işitsele çevrilebilir, SEO için önemli, görsel açılmadığında yerine yazılacak açıklayıcı text. -->
    <!--Web sitesinden img çekmek. disadv: img değişikliği olduğunda etkilenirsin + lorempicsum random pic kullanırsan refresh ettikçe pic değişir-->
<!-- web page>ins>img>rclick>copy link address> şeklinde src gösterebilirsin-->
<img src="https://assets.ubuntu.com/v1/7c601cb9-azurehp-strip-customers.png" alt="ubuntu.com-costumer-microsoft azure img">

<!--lorem picsum istediğin img boyutunda çekebilirsin. link copy şeklinde de, kaydedip klasöre atama şeklinde de kullanabilirsin-->
<img src="https://i.picsum.photos/id/1076/200/300.jpg?hmac=v-yXySfuFZmvrYNvyAps4V02kbxa1_XuprgoVVsj4ZQ" alt="200x300 lorem-picsum-random img">

    <!--Klasörden çekme: görsel proje klasöründe bulunmalı. img folder>copy path>use it. -->

<br>

<img src="IMG\1img-200x300.jpg" alt="lorem picsum-kayıtlı img">

<!--Boyutu width and height ile değiştirebilirsin. Tek değer atamada w/h oransal değişir. Ayrı değerler atadığında bozulmalara dikkat et. CSS kullanman daha iyi.-->

<img width="500" height="200" src="IMG\gorsellerlecalismak-ubundu-.png" alt="ubundu-ss">

<!--Border, align, map, area, etc. kullanılabilir. CSS ataması yapmak daha kullanışlı.-->

<!--Görsel büyüklüğünü bilmek önemli. Ne kadar yer kapladığıyla yüklenme süresi orantılı. Mobile-Desktop -->
    
</body>
</html>
